<div #headercontainer class="slds-grid slds-border--bottom">
    <div class="slds-align--absolute-center slds-m-around--none slds-p-vertical--x-small slds-text-align--center" [ngStyle]="getTimeColStyle()">
        {{offset}}
    </div>
    <div class="slds-border--right" [ngStyle]="getDaysContainerStyle()">
        <div class="slds-grid">
            <div *ngFor="let sheetDay of sheetDays; trackBy: trackByFnDate" class="slds-border--left" [ngStyle]="getDayColStyle()">
                <div class="slds-p-vertical--xx-small slds-border--bottom" [ngClass]="dayTextContainerClass">
                    <div class="slds-p-left--x-small slds-truncate" [ngClass]="dayTextClass" [ngStyle]="isTodayStyle(sheetDay.date)">{{displayDate('day', sheetDay.date)}}</div>
                    <div class="slds-p-left--x-small slds-truncate" [ngClass]="dateTextClass">
                        <a href="javascript:void(0);" class="slds-text-link--reset" (click)="gotoDay(sheetDay.date)" [ngStyle]="isTodayStyle(sheetDay.date)">{{displayDate('date',sheetDay.date)}}</a>
                    </div>
                </div>
            </div>
        </div>
        <div class="slds-is-relative">
            <ng-container *ngFor="let event of allMultiEvents; trackBy: trackByFn">
                <calendar-sheet-event [ngStyle]="getMultiEventStyle(event)" [event]="event"></calendar-sheet-event>
            </ng-container>
        </div>
        <div class="slds-grid">
            <div *ngFor="let sheetDay of sheetDays; trackBy: trackByFnDate" [ngStyle]="getDayColStyle()" [style.min-height]="calendar.multiEventHeight + 'px'" class="slds-border--left">
                <div *ngFor="let item of sheetDay.items; trackBy: trackByFn"  [style.height]="calendar.multiEventHeight + 'px'"></div>
            </div>
        </div>
    </div>
    <div #scrollcontainer aria-hidden="true" class="spicecrm-scrollbar" style="overflow: scroll; visibility: hidden; flex: none"></div>
</div>
<div #calendarsheet [ngStyle]="getSheetStyle()" class="slds-scrollable spicecrm-scrollbar slds-is-relative">
    <ng-container *ngFor="let sheetHour of sheetHours; let index = index; trackBy: trackByFnDate">
        <div class="slds-is-absolute slds-border--top slds-size--1-of-1" [ngStyle]="getHourDividerStyle(index)"></div>
        <ng-container *ngIf="notLastHour(index)">
            <div class="slds-is-absolute slds-border--top" [ngStyle]="getHalfHourDividerStyle(index)"></div>
            <div class="slds-is-absolute slds-text-align--center" [ngStyle]="getHourLabelStyle(index)">{{sheetHour}}:00</div>
            <calendar-sheet-drop-target [hour]="sheetHour" [day]="sheetDay" class="slds-is-absolute"
                                        *ngFor="let sheetDay of sheetDays; trackBy: trackByFnDate" [ngStyle]="getDropTargetStyle(index, sheetDay.index)">
                {{sheetHour + ',' + sheetDay.index}}
            </calendar-sheet-drop-target>
        </ng-container>
    </ng-container>
    <ng-container *ngFor="let sheetDay of sheetDays; trackBy: trackByFnDate">
        <div class="slds-is-absolute slds-border--left" [ngStyle]="getDayDividerStyle(sheetDay.index)"></div>
    </ng-container>
    <ng-container *ngFor="let event of allEvents; trackBy: trackByFn">
        <calendar-sheet-event [ngStyle]="getEventStyle(event)" [event]="event"></calendar-sheet-event>
    </ng-container>
</div>
