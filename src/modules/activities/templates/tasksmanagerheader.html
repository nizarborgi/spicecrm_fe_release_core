<div class="slds-page-header slds-page-header_object-home">
    <div class="slds-grid">
        <div class="slds-col slds-has-flexi-truncate">
            <div class="slds-media slds-no-space slds-grow">
                <div class="slds-media__figure">
                    <system-icon [module]="'Tasks'"></system-icon>
                </div>
                <div class="slds-media__body">
                    <p class="slds-text-title_caps slds-line-height_reset">{{language.getModuleName('Tasks')}}</p>
                    <h1 class="slds-page-header__title slds-p-right_x-small">
                        <div class="slds-truncate">Taskmanager</div>
                    </h1>
                </div>
            </div>
        </div>
        <div class="slds-col slds-no-flex slds-grid slds-align-top slds-p-bottom_xx-small">
            <div class="slds-button-group" role="group">
                <button class="slds-button slds-button_neutral">Own Tasks</button>
                <button class="slds-button slds-button_neutral">Delegated Tasks</button>
            </div>
            <div class="slds-m-left--small slds-checkbox_button-group">
                <span class="slds-button slds-checkbox_button">
                    <input type="checkbox" id="overdue" value="overdue">
                    <label class="slds-checkbox_button__label" for="overdue">
                      <span class="slds-checkbox_faux">Overdue</span>
                    </label>
                </span>
                <span class="slds-button slds-checkbox_button">
                    <input type="checkbox" id="completed" value="completed">
                    <label class="slds-checkbox_button__label" for="completed">
                      <span class="slds-checkbox_faux">Completed</span>
                    </label>
                </span>
            </div>
        </div>
    </div>
